<html>
<body>
<form action="http://127.0.0.1:8081/process_get" method="GET">
First Name: <input type="text" name="first_name">  <br>
 
Last Name: <input type="text" name="last_name">
<input type="submit" value="Submit">
</form>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./node_modules/axios/index.js"></script>
    <script>
        (function(){
                    function sendAjax(){
                        var formData = new FormData();
                        formData.append('username','liar');
                        formData.append('id',123456);

                        var xhr = new XMLHttpRequest();
                        xhr.timeout = 3000;
                        xhr.responseText = "text";
                        xhr.open('get','http://127.0.0.1:8081/process_get?name=liar&psw=0320',true)
                        xhr.onload = function(e){
                            if(this.status ==200||this.status == 304){
                                console.log(555+this.responseText);
                            }
                        }
                        xhr.send(formData)
                    } 
                    sendAjax()
        })();
        (function(){
            
            //设置全局axios默认值
            axios.defaults.timeout = 5000; //5000的超时验证
            axios.defaults.headers.post['Content-Type'] = 'application/json;charset=UTF-8';

            axios.get('http://127.0.0.1:9091/process_get',{params:JSON.stringify({name:'liar',psw:'0320'})})
                .then(
                    function(data){
                        console.log(data)
                    },
                    function(error){
                        console.log(error);
                    });
        })();

    </script>
</html>
